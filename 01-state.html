<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Belajar Alpine JS</title>
    <!-- <script src="//unpkg.com/alpinejs" defer></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <!-- State -->
    
    <!-- Local State -->
    <div x-data="{name: 'Damar Kandi'}">
        <span x-text="name"></span>
    </div>

    <!-- Nested Local State -->
    <div x-data="{name: 'Damar Kandi'}">
        <div x-data="{age: '19'}">
            <span x-text="name"></span>
            <span x-text="age"></span>
        </div>
    </div>

    <!-- Scope -->
    <div x-data="{foo: 'bar'}">
        <span x-text="foo"></span>

        <div x-data="{bar: 'baz'}">
            <span x-text="foo"></span> 

            <div x-data="{foo: 'bob'}">
                <span x-text="foo"></span>
            </div>
        </div>
    </div>

    <!-- Single Element Data -->
    <button x-data="{label: 'Klik dulu lek'}" x-text="label"></button>

    <!-- Global State -->

    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.name">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('mahasiswa', {
                year: 2023,
                name: ['Damar', 'Kandi']
            });
        });
    </script>

    <!-- Data Less Alpine -->
    
    <button x-data @click="alert('Tombol Telah Di klik!')"> 
        Klik Saya
    </button>
</body>
</html>
